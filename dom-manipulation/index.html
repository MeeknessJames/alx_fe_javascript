<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- This is where the quote will be displayed -->
    <div id="quoteDisplay">
        <p id="quoteText">Click the button below to get a new quote!</p>
        <p id="quoteCategory"></p>
    </div>

    <div class="controls">
        <!-- Button to show a new random quote -->
        <button id="newQuote">Show New Quote</button>

        <!-- Form for adding a new quote dynamically -->
        <div class="form-container">
            <h3>Add a New Quote</h3>
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
            <button id="addQuoteBtn">Add Quote</button>
        </div>

        <!-- Import/Export JSON controls -->
        <div class="json-controls">
            <h3>Import / Export Quotes</h3>
            <button onclick="exportToJsonFile()">Export Quotes</button>
            <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        </div>
    </div>
    
    <!-- Link our JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
